<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero</title>
  </head>
  <body>
    
    <div id="root">
      <transition name="black">
        <router-view />
      </transition>
    </div>

        <style>
      .black-leave-active {
        animation: toBlack 1.4s;
      }
      .black-enter-active {
        animation: toBlack 1.4s 1.4s reverse;
      }
      @keyframes toBlack {
        to {
          pointer-events: none;
          opacity: 0.3;
          transform: scale(0);
        }
      }
      body {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
    </style> 




    <script src="./app.js"></script>
  </body>
</html>
